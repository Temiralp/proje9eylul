<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        .product-details {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        img {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="product-details" id="product-details">
        <!-- Ürün detayları burada gösterilecek -->
    </div>

    <script>
        // URL'den id parametresini almak
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // API'den ürün verisini almak ve sayfada göstermek
        fetch("https://fakestoreapi.com/products/" + productId)
        .then(function(response) {
            return response.json(); // JSON formatına dönüştürme
        })
        .then(function(product) {
            const productDetails = document.getElementById("product-details");

            // Başlık elemanını oluşturma
            const titleElement = document.createElement("h1");
            titleElement.textContent = product.title;
            productDetails.appendChild(titleElement);

            // Resim elemanını oluşturma
            const imgElement = document.createElement("img");
            imgElement.src = product.image;
            imgElement.alt = product.title;
            imgElement.style.width = "200px";
            imgElement.style.height = "200px";
            productDetails.appendChild(imgElement);

            // Açıklama elemanını oluşturma
            const descriptionElement = document.createElement("p");
            descriptionElement.textContent = "Description: " + product.description;
            productDetails.appendChild(descriptionElement);

            // Kategori elemanını oluşturma
            const categoryElement = document.createElement("p");
            categoryElement.textContent = "Category: " + product.category;
            productDetails.appendChild(categoryElement);

            // Derecelendirme elemanını oluşturma
            const ratingElement = document.createElement("p");
            ratingElement.textContent = "Rating: " + product.rating.rate + " (" + product.rating.count + " reviews)";
            productDetails.appendChild(ratingElement);

            // Fiyat elemanını oluşturma
            const priceElement = document.createElement("p");
            priceElement.textContent = "Price: $" + product.price;
            productDetails.appendChild(priceElement);
        });
    </script>
</body>
</html>
